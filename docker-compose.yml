  userDb:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_USER: ${USER}
      POSTGRES_DB: ${NAME}
  postDb:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${PASSWORDP}
      POSTGRES_USER: ${USERP}
      POSTGRES_DB: ${NAMEP}

  user-service:
    image: user-service:compose_build
    build:
      context: ./user-service
      dockerfile: Dockerfile
    environment: 
      PORT: ${USER_SERVICE_PORT}
      DB_PORT: ${DATABASE_PORT}
      DB_HOST: ${HOST}
      DB_USER: ${USER}
      DB_PASSWORD: ${PASSWORD}
      DB_NAME: ${NAME}
    expose:
      - 8004
    ports:
      - "8004:8004"
    depends_on: 
      - userDb


  post-service:
    image: post-service:compose_build
    build:
      context: ./post-service
      dockerfile: DockerfileP
    environment:
      PORT: ${POST_SERVICE_PORT}
      DB_PORT: ${DATABASE_PORTP}
      DB_HOST: ${HOSTP}
      DB_USER: ${USERP}
      DB_PASSWORD: ${PASSWORDP}
      DB_NAME: ${NAMEP}
    expose:
      - 8005
    ports:
      - "8005:8005"
    depends_on:
      - postDb


